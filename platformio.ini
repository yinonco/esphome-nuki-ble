[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600

# ESPHome specific settings
lib_deps = 
    https://github.com/I-Connect/NukiBleEsp32.git

# Build flags for debugging (optional)
build_flags = 
    -DDEBUG_NUKI_CONNECT
    -DDEBUG_NUKI_COMMUNICATION

# Monitor filters
monitor_filters = 
    esp32_exception_decoder
    default
