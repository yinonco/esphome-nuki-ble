esphome:
  name: nuki-test
  friendly_name: Nuki Test

esp32:
  board: esp32-s3-devkitc-1
  framework:
    type: arduino

# For manual installation, comment out external_components
# external_components:
#   - source:
#       type: git
#       url: https://github.com/YOUR_USERNAME/esphome-nuki-ble.git
#       ref: main
#     components: [nuki_ble]

lock:
  - platform: nuki_ble
    device_name: "ESP32-Nuki"
    device_id: 12345678
    pin_code: "1234"
    pairing_mode: "app"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

api:
  encryption:
    key: !secret api_key

ota:
  password: !secret ota_password
